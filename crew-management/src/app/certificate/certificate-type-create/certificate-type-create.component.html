<app-navbar></app-navbar>
<mat-card class="form-card">
  <mat-card-title class="form-title">
    <h1>{{ 'ADD_CERTIFICATE_TYPE' | translate }}</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="certificateTypeForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ 'NAME' | translate }}</mat-label>
        <input matInput formControlName="name" placeholder="{{ 'ENTER_NAME' | translate }}" />
        <mat-error *ngIf="certificateTypeForm.get('name')?.hasError('required')">
          {{ 'NAME_REQUIRED' | translate }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>{{ 'DESCRIPTION' | translate }}</mat-label>
        <textarea matInput formControlName="description" placeholder="{{ 'ENTER_DESCRIPTION' | translate }}"></textarea>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button class="save-button" (click)="onSave()">
          <mat-icon>save</mat-icon>
          {{ 'SAVE' | translate }}
        </button>
        <button mat-stroked-button color="warn" (click)="onCancel()">
          <mat-icon>cancel</mat-icon>
          {{ 'CANCEL' | translate }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
